<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground</title>
  <link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body>
  <div id="app">
    <div class="header">
      <h1>Encre Editor</h1>
    </div>
    <div class="content__container">
      <div class="content">
        <div class="toolbar">
          <button id="bold" class="toolbar-btn">
            <i class="fa fa-bold"></i>
          </button>
          <button id="italic" class="toolbar-btn">
            <i class="fa fa-italic"></i>
          </button>
          <button id="underline" class="toolbar-btn">
            <i class="fa fa-underline"></i>
          </button>
          <button id="strike-through" class="toolbar-btn">
            <i class="fa fa-strikethrough"></i>
          </button>
          <button id="heading" class="toolbar-btn">
            <i class="fa fa-heading"></i>
          </button>
          <button id="paragraph" class="toolbar-btn">
            <i class="fa fa-paragraph"></i>
          </button>
          <button id="ul" class="toolbar-btn">
            <i class="fa fa-list-ul"></i>
          </button>
          <button id="ol" class="toolbar-btn">
            <i class="fa fa-list-ol"></i>
          </button>
        </div>
        <div id="content"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.ts"></script>
</body>

</html>
