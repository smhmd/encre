<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="header">
      <h1>Encre Editor</h1>
      <button>Get Started</button>
    </div>
    <div class="content__container">
      <div class="content">
        <!-- toolbar -->
        <div class="toolbar">
          <button id="bold" class="toolbar-btn">
            <i class="fa fa-bold"></i>
          </button>
          <button id="italic" class="toolbar-btn">
            <i class="fa fa-italic"></i>
          </button>
          <button id="underline" class="toolbar-btn">
            <i class="fa fa-underline"></i>
          </button>
          <button id="strike-through" class="toolbar-btn">
            <i class="fa fa-strikethrough"></i>
          </button>
          <button id="heading" class="toolbar-btn">
            <i class="fa fa-heading"></i>
          </button>
          <button id="blockquote" class="toolbar-btn">
            <i class="fa fa-quote-left"></i>
          </button>
          <button id="paragraph" class="toolbar-btn">
            <i class="fa fa-paragraph"></i>
          </button>
          <button id="ul" class="toolbar-btn">
            <i class="fa fa-list-ul"></i>
          </button>
          <button id="ol" class="toolbar-btn">
            <i class="fa fa-list-ol"></i>
          </button>
          <button id="align-left" class="toolbar-btn">
            <i class="fa fa-align-left"></i>
          </button>
          <button id="align-center" class="toolbar-btn">
            <i class="fa fa-align-center"></i>
          </button>
          <button id="align-right" class="toolbar-btn">
            <i class="fa fa-align-right"></i>
          </button>
          <button id="img" class="toolbar-btn">
            <i class="fa fa-image"></i>
          </button>
          <input id="img-input" type="file" accept="image/*" style="display: none;" />
        </div>
        <!-- editor content -->
        <div id="content"></div>
        <!-- editor content end -->
      </div>
    </div>
  </div>
  <script type="module" src="/main.ts"></script>
</body>

</html>
